<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&family=Ubuntu+Condensed&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"><link rel="icon" href="favIcon/favicon-32x32.png" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;900&family=Pathway+Gothic+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/293e80f9d5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="signup">
    <div class="bg-img">

    </div>
    <div class="bg-txt">

      <h2>S I A Store</h2>

      <div class="form-div">
        <form class="form" action="index.html" method="post">
          <p class="envelope"><i class="fas fa-envelope"></i></p>
          <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="email" name="" value="" placeholder="Email" required><br><br>
          <p class="lock"><i class="fas fa-lock"></i></p>
          <input type="password" class="pass" name="" value="" placeholder="Password" required><br><br>
          <p class="check-text"><b>Keep me logged in.</b></p>
          <input type="checkbox" class="check" name="" value="">
          <br><br>
          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-primary login" type="button"><span>LOG IN</span></button>
          </div>
        </form>
      </div>

      <a href="#" class="forgot-signup forgot-p"> <span class="forgot">Forgot password?</span></a>
      <a href="signup.html" class="forgot-signup new-user"> <span class="signup">New user?Register</span></a>

      <hr class="line">

      <a class="facebook social-btn" href="#"><i class="fab fa-facebook"></i></a>
      <a class="google social-btn" href="#"><i class="fab fa-google-plus"></i></a>
      <a class="twitter social-btn" href="#"><i class="fab fa-twitter-square"></i></i></a>
    </div
  </section>
</body>

</html>
